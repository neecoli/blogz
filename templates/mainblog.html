{% extends "base.html" %}

{% block content %}
    <head>
        <h1>Main Blog Page</h1>
        <style>
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        </style>
    </head>
    <body> 
      <form action= "/blog", method='post'>
        <ul>
          {% for blog in blogs %}
          <li><a href = "/blog?id={{blog.id}}">{{blog.title}}</a></li> 
          <!--
          <li><a href = "/blog">{{blog.title}}</a></li>
          -->
          <p>{{blog.body}}</p>
          <p>written by <a href = "/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>
          {% endfor %}
        </ul>
    </body>
{% endblock %} 
</html>
